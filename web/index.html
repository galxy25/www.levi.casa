    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <header>
    <title>Clear skies, green fields.</title>
  </header>
  <body>
    <!-- Begin nav bar-->
    <div class="top-bar">
      <div class="top-bar-left" data-dropdown-menu>
        <ul class="dropdown menu">
          <li class="menu-text"><a href="#">Congress</a>
            <ul class="menu vertical">
              <li><a href="#" data-toggle="do-connect">Communicate</a></li>
              <li><a href="#" data-toggle="do-share">Share</a></li>
              <li><a href="#" data-toggle="do-tell">Assemble</a></li>
            </ul>
          </li>
          <li class="nav-totem" id="current-date"><a href="#">Date</a></li>
          <li class="nav-totem" id="current-time"><a href="#">Time</a></li>
          <li class="nav-totem" id="current-tell"><a href="#">Know Better, Do Better</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li class="menu-text"><a href="#">&iexcl;Welcome to Levi's Casa!</a></li>
        </ul>
      </div>
    </div>
    <!-- End nav bar-->
    <div class ="grid-x">
      <!-- Begin Portal map -->
      <div class="cell small-10 large-8">
        <img src="images/tri-force.jpg" usemap="#user-action-map" id="tri-force">
        <map name="user-action-map">
        <!-- #$-:Image map file created by GIMP Image Map plug-in -->
        <!-- #$-:GIMP Image Map plug-in by Maurits Rijk -->
        <!-- #$-:Please do not edit lines starting with "#$" -->
        <!-- #$VERSION:2.3 -->
        <!-- #$AUTHOR:Levi Schoen -->
        <area shape="rect" coords="180,456,451,522" alt="Connect with me." href="#" data-toggle="do-connect">
        <area shape="rect" coords="754,458,936,522" alt="Share something with me." href="#" data-toggle="do-share">
        <area shape="rect" coords="501,717,699,780" alt="Be a part of my story. " href="#" data-toggle="do-tell">
        </map>
      </div>
      <!-- End Portal map -->
      <!-- Begin feed -->
      <div class="cell auto medium-cell-block-y" tabindex="0">
        <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="150" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/album/lovebug/1123825611?i=1123825682" width="640">
        </iframe>
        <div>
          <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="380" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/album/e-mo-tion-deluxe/1008305831" width="315">
          </iframe>
          <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="315" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media">
          </iframe>
        </div>
        <br>
        <h2>&nbsp;All the feels.&nbsp;</h2>
      </div>
      <!-- End feed -->
    </div>
    <!-- Begin Giant Question Mark -->
    <div tabindex="0">
      <div>
        <br>
        <h1><a id="what-am-I-doing" href="https://sentinel.levi.casa:9000" target="desk-cam">What am I up to?</a></h1>
          <iframe  name="desk-cam" width="100%" height="100%" frameborder="10" allowtransparency="true">
          </iframe>
      </div>
    </div>
    <!-- End Giant Question Mark -->
    <!-- Begin unseen footer -->
    <!-- Begin Portal Modals -->
    <!-- Begin Connect portal modal -->
    <div id="do-connect" class="reveal medium" data-reveal data-animation-in="scale-in-up fast" data-animation-out="fade-out fast">
    <!-- Begin Connect sender id input -->
      <form>
          <div class="grid-container grid-x">
            <div class="small-5 cell">
              <label>Connect via Email:
                <input type="email" placeholder="from@you.com" id="email-connect-id">
              </label>
            </div>
            <div class="small-2 cell">
              <p id="connect-or">OR</p>
            </div>
            <div class="small-5 cell">
              <label>Connect via SMS:
                <input type="tel" placeholder="+15038675309" id="text-connect-id">
              </label>
            </div>
          </div>
      </form>
    <!-- End Connect sender id input -->
    <!-- Begin Connect input -->
      <form>
        <div class="grid-container grid-x">
          <div class="small-12 cell" >
            <label>Send me a <span data-tooltip tabindex="1" title="1 (you) to 1 (me)">private</span>, and <span data-tooltip tabindex="1" title="end to end encrypted">secure</span> message:
              <textarea placeholder="👋, ✍️. -✌️" id="connect-message"></textarea>
            </label>
          </div>
        </div>
      </form>
    <!-- End Connect input -->
    <!-- Begin Connect buttons -->
      <div class="grid-container grid-x">
        <div class="small-10 cell left do-connect-close-button">
          <button type="button" data-toggle aria-label="Close modal" class="alert button">
            Close
          </button>
        </div>
        <div class="small-2 cell right do-connect-button">
          <button type="button" aria-label="Send message" class="success button" id="do-connect">
            Send
          </button>
        </div>
      </div>
    <!-- End Connect buttons -->
    <!-- End Connect portal modal -->
    <div id="do-share" class="reveal" data-reveal>
        <img src="https://news.bbcimg.co.uk/media/images/65904000/jpg/_65904720_mdis_global_enhancedcolor_caloris_orth_hd.jpg"/>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="do-tell" data-reveal class="reveal">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Kepler10b_artist.jpg"/>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- End Portal Modals -->
    <!-- Begin scripts -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/vendor/imageMapResizer.min.js"></script>
    <script src="js/app.js"></script>
    <!-- End scripts -->
    <!-- End unseen footer -->
  </body>
</html>
